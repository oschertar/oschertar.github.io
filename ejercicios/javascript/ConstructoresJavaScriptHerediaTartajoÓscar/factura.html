<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Óscar Heredia Tartajo. Factura</title>
	<script type="text/javascript" src="js/factura2.js"></script>
	<link rel="stylesheet" href="css/factura.css">	
	
	
	
</head>
<body>
	<h1>Factura</h1>
	<div id="general">
		<div id="cliente">
		<h2>Datos del cliente</h2>
			<form>
				<h4>Nombre: <input type="text" id="nombre" required>
				Apellidos: <input type="text" id="apellidos" required>
				DNI: <input type="text" id="dni" required></h4>
				<h4>Correo Electrónico: <input type="email" id="email" required>
				Dirección: <input type="text" id="direccion" required></h4>
				<h4>Código Postal: <input type="text" id="codigoPostal" required>
				Localidad: <input type="text" id="localidad" required></h4>
				<h4>Provincia: <input type="text" id="provincia" required>
				Teléfono: <input type="tel" id="telefono" required></h4>
				
			</form>
		</div>


		<div id="elementos">
			<h2>Cesta</h2>
				<div id="producto">
					<input type="submit" id="annadir" value="Añadir Producto">
					
					<input type="submit" id="borrar" value="Borrar Producto">
					<div id="pantallaAnnadir"></div>
				</div>
					
					
					
					
				
		</div>
		<div id="cajaEnviar">
			<input type="submit" id="enviar" value="Confirmar Datos">
		</div>



	</div>


	




	
	<noscript>Tu navegador no soporta código JavaScript. Por favor, actívalo.</noscript>
</body>
</html>
