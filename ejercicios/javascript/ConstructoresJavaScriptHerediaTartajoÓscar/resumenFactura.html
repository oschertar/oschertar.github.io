<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Óscar Heredia Tartajo. Factura</title>
	<script type="text/javascript" src="js/resumenFactura.js"></script>
	<link rel="stylesheet" href="css/resumenFactura.css">	
	
	
	
</head>
<body>
	<h1>Resumen de la Factura</h1>
	<div id="general">
		<div id="cliente">
		<h2>Datos del cliente</h2>
			<form>
				<div>
					<h4>Nombre:  </h4><span id="nombre"></span>
					<h4>Apellidos: </h4><span id="apellidos"></span>
				</div>
				<div>
					<h4>DNI: </h4><span id="dni"></span>
					<h4>Correo Electrónico: </h4><span id="email"></span>
				</div>
				<div>
					<h4>Dirección: </h4><span id="direccion"></span>
					<h4>Código Postal: </h4><span id="codigoPostal"></span>
				</div>
				<div>
					<h4>Localidad: </h4><span id="localidad"></span>
					<h4>Provincia: </h4><span id="provincia"></span>
				</div>
				<h4>Teléfono: </h4><span id="telefono"></span>
				
			</form>
		</div>


		<div id="elementos">
			<h2>Detalle de la Factura</h2>
				<table>
				<tr>
					<th>Cantidad</th>
					<th>Artículo</th>
					<th>Precio Unitario</th>
					<th>Precio Total</th>
				</tr>
				
				</table>
					
				<div id="total">TOTAL: </div>
					
					
				
		</div>
		



		</div>


	




	
	<noscript>Tu navegador no soporta código JavaScript. Por favor, actívalo.</noscript>
</body>
</html>
