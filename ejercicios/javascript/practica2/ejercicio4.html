<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 4. Óscar Heredia Tartajo</title>
</head>
<body>
	

	<script type="text/javascript">
	var valores=[true,5,false,"hola","adios", 2];
	/*
	var resultado = valores[3]>valores[4];
	alert(resultado);
	*/
	if(valores[3].length>valores[4].length)
		alert(valores[3]);
	else
		alert(valores[4]);
	
	
	//Resultado true
	var resultado = valores[0] || valores[2];
	alert(resultado);
	//Resultado false
	resultado = valores[0] && valores[2];
	alert(resultado);



	//Operaciones matemáticas
	var numero1 = valores[1];
	var numero2 = valores[5];
	//Suma
	var suma = numero1 + numero2;
	alert(suma);
	//Diferencia
	var resta = numero1 - numero2;
	alert(resta);
	//Producto
	var producto = numero1 * numero2;
	alert(producto);
	//Division
	var division = numero1 / numero2;
	alert(division);
	//Modulo
	var modulo = numero1 % numero2;
	alert(modulo);	

	</script>
	
</body>
</html>
