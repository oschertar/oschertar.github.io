<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 7. Óscar Heredia Tartajo</title>
</head>
<body>
	

	<script type="text/javascript">
		var numero = prompt("Introduce un número para calcular su factorial.");
		var factorial = 1;
		for(var i=1; i<=numero; i++){
			factorial *= i;
		}
		alert("El factorial de " + numero + " es " +factorial);
	</script>
	
</body>
</html>
