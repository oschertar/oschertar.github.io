<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 6. Óscar Heredia Tartajo</title>
</head>
<body>
	

	<script type="text/javascript">
		var letras=['T','R','W','A','G','M','Y','F','P','D','X','B','N','J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
		var numero =prompt("Introduce los 8 números del DNI.");
		var letra = prompt("Introduce la letra del DNI.");
		letra = letra.toUpperCase();
		if(numero <0|| numero >99999999){
			alert("El número proporcionado no es válido.");
		}else{
			var letraCalculada = letras[numero %23];
			if(letraCalculada != letra){
				alert("La letra introducida no es correcta.");
			}else{
				alert("El número del DNI y la letra son correctos.");
			}
		}
	</script>
	
</body>
</html>
